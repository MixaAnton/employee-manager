
<div class="col-md-6 offset-md-3">
    <h1>Create New  Employee </h1>
    <form (ngSubmit)="onSubmit()" #createForm="ngForm">
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employee.firstName" required> 
            <label for="lastName">Last name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employee.lastName" required> 
            <label for="jobTitle">Jobtitle:</label>
            <input type="text" class="form-control" id="jobTitle" name="jobTitle" [(ngModel)]="employee.jobTitle" required> 
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employee.email" required> 
            <label for="phone">Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="employee.phone" required> 
            <label for="imageUrl">Image Url:</label>
            <select class="form-control" name ="imageUrl" [(ngModel)]="employee.imageUrl" required>
                <option *ngFor="let img of listOfImageUrls" [ngValue]="img">{{img}}</option>
            </select>
            <br>
            <button class="btn btn-success" type="submit" [disabled]="createForm.invalid">Create</button>
        </div>
    </form>
</div>
